<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <form action="">
            <div class="heading">
                <h1>Driving license Registration Form</h1>
            </div>
            <div class="name">

                <p style="color: white;">First Name  <input type="text" name="" id="" placeholder="Fisrt Name"></p>
                <p style="color: white;">Last Name  <input type="text" name="" id="" placeholder="Last Name"></p>
            </div>
            <div class="gender">
                <p style="color:white;">Select Your Gender:<label><br><br>
                <input type="Radio" Name="Gender" checked="checked">Male</label>
                <label><input type="Radio" Name="Gender">Female</label>
            </p>
            </div>
            <div class="dob">
                <p style="color: rgb(233, 227, 227);">Date of Birth:
                <label><input type="date" ></p>
            </div>
            <div class="email">
                <p style="color: rgb(0, 0, 0);">Email:  <input type="email" name="" id="" placeholder="Enter Your Email"></p>
            </div>
            <div class="city">
                
                <p style="color: rgb(5, 5, 5);">Select Your City:       
                <select>
                <option value="">Select Your City</option>
                       <option value="">Karachi</option>
                        <option value="">Islamabad</option>
                        <option value="">Quetta</option>
                        <option value="">Lahore</option>
                    </select>
                </p>
            <div class="address">
                <p style="color: rgb(5, 5, 5);">Address:       
                <textarea name="" id="" cols="50" rows="2" placeholder="Type Your Address Here"></textarea>
            </p>  
            </div>
            </div>
            <div class="license">
                <p style="color:black;">License Applying For:</p>
                <label><input type="checkbox" name="Apply for" checked value="checked">Motor Cycle</label>
                <label><input type="checkbox" name="Apply for" checkbox="">Motor Car</label>
            </Div>
            <br>
            <button><b>Submit</b></button>
            <button><a href="\">back</a></button>
            
        </form>
    </div>

</body>

</html>
